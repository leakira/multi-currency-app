version: 2
jobs:
    # Checkout code from Github, Install, & cache deps/devDeps.
    checkout_code:
        docker:
            - image: circleci/node:8.11-browsers
        working_directory: ~/vue-circleci
        steps:
            - checkout
            - attach_workspace:
                  at: ~/vue-circleci
            - restore_cache:
                  keys:
                      - dependency-cache-{{ .Branch }}-{{ checksum "package-lock.json" }}
                      - dependency-cache-{{ .Branch }}
                      - dependency-cache-
            - run: npm install
            - save_cache:
                  key: dependency-cache-{{ .Branch }}-{{ checksum "package-lock.json" }}
                  paths: node_modules
            - persist_to_workspace:
                  root: .
                  paths: .

            - run: mkdir e2e-reports
            - run:
                  name: Download Selenium
                  command: curl -O http://selenium-release.storage.googleapis.com/3.5/selenium-server-standalone-3.5.3.jar
            - run:
                  name: Start Selenium
                  command: java -jar selenium-server-standalone-3.5.3.jar -log test-reports/selenium.log
                  background: true
            - run: npm run e2e
            - store_artifacts:
                  path: e2e-reports/
            - store_test_results:
                  path: e2e-reports/
