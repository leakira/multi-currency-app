version: 2
jobs:
    build:
        docker:
            - image: circleci/node:7.10.0-browsers
        parallelism: 1
        working_directory: ~/app
        steps:
            - checkout

            - run:
                name: Configure dependencies
                command: |
                    sudo apt-get install -t openjdk-8-jdk

            - attach_workspace:
                  at: ~/app
            - restore_cache:
                  key: multi-currency-app-{{ checksum "yarn.lock" }}
            - run: yarn install
            - save_cache:
                  key: multi-currency-app-{{ checksum "yarn.lock" }}
                  paths:
                      - ./node_modules
            - run: yarn build
            - persist_to_workspace:
                  root: .
                  paths: dist
            - run: yarn test --coverage
